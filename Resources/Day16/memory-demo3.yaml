apiVersion: v1
kind: Pod
metadata:
  name: memory-demo3
  namespace: mem-example
spec:
  containers:
    - name: memory-demo-ctr
      image: polinux/stress
      resources:
        requests:
          memory: "10000Mi"
        limits:
          memory: "10000Mi"
      command: ["stress"]
      args: ["--vm", "1", "--vm-bytes", "150M", "--vm-hang", "1"]